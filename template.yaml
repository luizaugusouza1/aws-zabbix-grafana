AWSTemplateFormatVersion: '2010-09-09'
Description: us-east-1 | VPC + 2 públicas + 2 privadas + IGW + RTs + SG + EC2 + EIP (Ubuntu 22.04)

Parameters:
  VPCCidr:
    Type: String
    Default: 10.70.0.0/16
  PublicSubnet1Cidr:
    Type: String
    Default: 10.70.1.0/24
  PublicSubnet2Cidr:
    Type: String
    Default: 10.70.2.0/24
  PrivateSubnet1Cidr:
    Type: String
    Default: 10.70.11.0/24
  PrivateSubnet2Cidr:
    Type: String
    Default: 10.70.12.0/24

  AmiId:
    Type: AWS::EC2::Image::Id
    # Ubuntu 22.04 (us-east-1) - ajuste se necessário
    Default: ami-0c5ddb3560e768732

  InstanceType:
    Type: String
    Default: t3.large
    AllowedValues:
      - t2.small
      - t3.small
      - t3.medium
      - t3.large

  RootVolumeSizeGiB:
    Type: Number
    Default: 50
    MinValue: 8

  IngressCidr:
    Type: String
    Default: 0.0.0.0/0

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: LinuxUbuntu

Resources:
  # ----------------- VPC e Internet -----------------
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: vpc-base

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: igw-base

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # ----------------- Sub-redes -----------------
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet1Cidr
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: public-az1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet2Cidr
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: public-az2

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet1Cidr
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: private-az1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet2Cidr
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: private-az2

  # ----------------- Tabelas de rota -----------------
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: rtb-public

  PublicDefaultRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  AssocPublicRt1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  AssocPublicRt2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: rtb-private

  AssocPrivateRt1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  AssocPrivateRt2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  # ----------------- Security Group -----------------
  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SSH
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 187.58.48.3/32
      Tags:
        - Key: Name
          Value: sg-ec2

  # ----------------- EC2 -----------------
  Ec2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AmiId
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      SubnetId: !Ref PublicSubnet1
      SecurityGroupIds: [!Ref AppSecurityGroup]
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: !Ref RootVolumeSizeGiB
            VolumeType: gp3
            DeleteOnTermination: true
      Tags:
        - Key: Name
          Value: InstanceLinuxUbuntu22

  Ec2Eip:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: eip-InstanceLinuxUbuntu22

  Ec2EipAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref Ec2Instance
      AllocationId: !GetAtt Ec2Eip.AllocationId

Outputs:
  VpcId:
    Description: ID da VPC
    Value: !Ref VPC
  PublicSubnet1Id:
    Description: Subnet pública 1
    Value: !Ref PublicSubnet1
  PublicSubnet2Id:
    Description: Subnet pública 2
    Value: !Ref PublicSubnet2
  PrivateSubnet1Id:
    Description: Subnet privada 1
    Value: !Ref PrivateSubnet1
  PrivateSubnet2Id:
    Description: Subnet privada 2
    Value: !Ref PrivateSubnet2
  PublicRtId:
    Description: Route table pública
    Value: !Ref PublicRouteTable
  PrivateRtId:
    Description: Route table privada
    Value: !Ref PrivateRouteTable
  SecurityGroupId:
    Description: SG da instância
    Value: !Ref AppSecurityGroup
  InstanceId:
    Description: ID da EC2
    Value: !Ref Ec2Instance
  InstancePublicDns:
    Description: DNS público da EC2
    Value: !GetAtt Ec2Instance.PublicDnsName
  InstancePublicIp:
    Description: IP público (EIP) da EC2
    Value: !Ref Ec2Eip